<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Vintage Shopping</title>
        <link
            rel="stylesheet"
            href="style/main.css"
            type="text/css">
    </head>
    <style>
        .toast {

            border: 1px solid #ffffff;
            background-color: #2B2B2B;
            padding: 10px;
            margin: 5px 0;
            width: fit-content;
            /* opacity: 0; */

            & h2 {
                font-family: 'duality';
                font-weight: normal;
                font-size: 2rem;
                color: #ffffff;
                letter-spacing: 2px;
            }

            & p {
                font-size: 1.2rem;
                color: #ffffff;
            }

        }

        .toast.active {
            animation: toast 50ms;
            transform: translateY(0px);
            opacity: 1;
        }

        [data-temp="toasts-container"] {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1;
        }

        @keyframes toast {
            from {
                transform: translateY(50px);
                opacity: 0;
            }

            to {
                transform: translateY(0px);
                opacity: 1;
            }
        }

    </style>
    <body>
        <!-- <aside class="toast">
            <h2>Yeah!</h2>
            <p>You've added a product to your cart!</p>
        </aside> -->
        <div data-temp="toasts-container">

        </div>
        <header>
            <hgroup>
                <h1>Vintage Shopping | Sale!</h1>
                <p>The best products are here!</p>
            </hgroup>
        </header>
        <main data-products="main"></main>
        <footer>
            <p>The cheapest house to buy amazing things!</p>
        </footer>
    </body>
    <script src="./app.js" type="module"></script>
    <script src="./features/storage/storage.js" type="module"></script>
</html>
