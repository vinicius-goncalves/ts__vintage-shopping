<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Vintage Shopping | Cart</title>
        <link
            rel="stylesheet"
            href="../style/main.css"
            type="text/css"
            referrerpolicy="no-referrer-when-downgrade">
        <link
            rel="stylesheet"
            href="../style/cart/products.css"
            type="text/css">
    </head>
    <body>
        <header>
            <hgroup data-header="details">
                <h1 data-details="title">Cart</h1>
                <p data-details="description">Check your cart</p>
            </hgroup>
            <nav data-header="nav">
                <a data-nav="anchor" href="../index.html" target="_self">Home</a>
            </nav>
        </header>
        <main data-html-element="cart">
            <section data-cart="added-products-container"></section>
            <section data-cart="products-checkout">
                <header>
                    <p>Cart Overview</p>
                </header>
                <hr class="horizontal-bar">
                <div data-cart="products-details-overview">
                    <p>Products (<span data-cart="total-added-products">?</span>)</p>
                    <span data-cart-product="price">$9.99</span>
                </div>
                <button data-cart="checkout-button">
                    Checkout
                </button>
            </section>
        </main>
        <script src="../features/cart/products-render.js" type="module"></script>
    </body>
</html>
