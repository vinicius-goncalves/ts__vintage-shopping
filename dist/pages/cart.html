<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Vintage Shopping | Cart</title>
        <link
            rel="stylesheet"
            href="../style/main.css"
            type="text/css"
            referrerpolicy="no-referrer-when-downgrade">
        <link
            rel="stylesheet"
            href="../style/cart/product.css"
            type="text/css">
        <link
            rel="stylesheet"
            href="../style/features/toast.css"
            type="text/css">
        <link
            rel="stylesheet"
            href="../style/cart/cart.css"
            type="text/css">
        <link
            rel="icon"
            href="../assets/favicon.ico"
            sizes="48x48"
            type="image/x-icon">
    </head>
    <body>
        <aside data-temp="toasts-container"></aside>
        <header>
            <hgroup data-header="details">
                <h1 data-details="title">Cart</h1>
                <p data-details="description">Check your cart</p>
            </hgroup>
            <nav data-header="nav">
                <a data-nav="anchor" href="../index.html" target="_self">Home</a>
            </nav>
        </header>
        <main data-html-element="cart">
            <section data-cart="cart-products">
                <p data-cart="empty-cart-text">Your cart is empty!</p>
            </section>
            <section data-cart="products-checkout">
                <header>
                    <p>Cart Overview</p>
                </header>
                <hr class="horizontal-bar">
                <div data-cart="products-details-overview">
                    <p>Products (<span data-cart="total-added-products">?</span>)</p>
                    <span data-cart-product="price">$9.99</span>
                </div>
                <button data-cart="checkout-button">
                    Checkout
                </button>
            </section>
        </main>
        <script src="../features/cart/cart-products-loader.js" type="module"></script>
    </body>
</html>
